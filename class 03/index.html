<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <hr/>
        <label>First Name : </label>
    <input type="First name" name="First name" placeholder="Enter Your First Name"/>
    <br/><br/>
    <label>Last Name : </label>
    <input type="Last Name" name="Last Name" placeholder="Enter Your Last name"/>
    <br/><br/>
    <label>Gender : </label>
    <input type="radio" name="gender"/> Male
    <input type="radio" name="gender"/> Female
    <input type="radio" name="gender"/> Other's
    <br/><br/>
    <label>Email: </label>
    <input type="Email" name="Email" placeholder="Enter Your Email"/>
    <br/><br/>
    <label>Level : </label>
    <select>
        <option value="ssc">SSC</option>
        <option value="hsc">HSC</option>
        <option value="ba">B.A</option>
        <option value="M.A">M.A</option>
    </select>
    <br/><br/>
   <label|>Hobbies : </label>
   <input type="checkbox" name="Reading Book"/> Reading Book
   <input type="checkbox" name="Watching Television"/> Watching Television
   <input type="checkbox" name="Traveling New places"/> Traveling New places
   <br/><br/>
   <label>Cell : </label>
   <input type="tel" name="tel" placeholder="Enter Your Mobile Number"/>
   <br/><br/>
   <input type="file" name="file"/>
   <br/><br/>
   <label>Password : </label>
   <input type="password" name="Password" placeholder="Enter your password"/>
   <br/><br/>
   <button type="submit" name="btn">Submit</button>

    </body>
</html>
